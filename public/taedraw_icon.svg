<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Définition du dégradé principal (indigo à violet) -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond arrondi -->
  <rect width="200" height="200" rx="45" fill="url(#mainGradient)"/>
  
  <!-- Structure de bracket stylisée -->
  <g filter="url(#shadow)">
    <!-- Première ronde (4 matchs) -->
    <rect x="30" y="35" width="35" height="20" rx="4" fill="white" opacity="0.9"/>
    <rect x="30" y="65" width="35" height="20" rx="4" fill="white" opacity="0.9"/>
    <rect x="30" y="115" width="35" height="20" rx="4" fill="white" opacity="0.9"/>
    <rect x="30" y="145" width="35" height="20" rx="4" fill="white" opacity="0.9"/>
    
    <!-- Lignes de connexion première ronde -->
    <path d="M 65 45 L 75 45 L 75 75 L 75 75" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 65 75 L 75 75" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 65 125 L 75 125 L 75 155 L 75 155" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 65 155 L 75 155" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    
    <!-- Deuxième ronde (2 matchs) -->
    <rect x="80" y="55" width="35" height="20" rx="4" fill="white" opacity="0.95"/>
    <rect x="80" y="125" width="35" height="20" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Lignes de connexion deuxième ronde -->
    <path d="M 115 65 L 125 65 L 125 135 L 125 135" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M 115 135 L 125 135" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
    
    <!-- Finale -->
    <rect x="130" y="85" width="40" height="30" rx="5" fill="url(#accentGradient)"/>
    
    <!-- Trophée (champion) -->
    <g transform="translate(150, 95)">
      <!-- Coupe -->
      <path d="M -8 0 L -6 8 L 6 8 L 8 0 Z" fill="white"/>
      <ellipse cx="0" cy="0" rx="8" ry="3" fill="white"/>
      <rect x="-2" y="8" width="4" height="6" rx="1" fill="white"/>
      <rect x="-5" y="14" width="10" height="2" rx="1" fill="white"/>
      
      <!-- Étoile sur la coupe -->
      <path d="M 0 -6 L 1 -2 L 5 -2 L 2 0 L 3 4 L 0 2 L -3 4 L -2 0 L -5 -2 L -1 -2 Z" 
            fill="url(#accentGradient)" transform="scale(0.6)"/>
    </g>
  </g>
  
  <!-- Points décoratifs -->
  <circle cx="175" cy="25" r="4" fill="white" opacity="0.6"/>
  <circle cx="165" cy="35" r="3" fill="white" opacity="0.4"/>
  <circle cx="25" cy="175" r="5" fill="white" opacity="0.5"/>
  <circle cx="35" cy="165" r="3" fill="white" opacity="0.3"/>
</svg>